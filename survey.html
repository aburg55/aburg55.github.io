<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Address Submission Survey</title>

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #ffffff;
    }

    #formDiv {
      height: 100%;
    }

    /* Mobile status banner */
    #toast {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: calc(12px + env(safe-area-inset-bottom));
      z-index: 9999;
      background: rgba(0,0,0,0.85);
      color: #ffffff;
      padding: 12px 14px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      display: none;
    }

    #toastTitle {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 4px;
    }

    #toastMsg {
      font-size: 13px;
      opacity: 0.9;
    }
  </style>

  <!-- Survey123 WebForm API -->
  <script src="https://survey123.arcgis.com/api/jsapi/"></script>
</head>

<body>

  <div id="formDiv"></div>

  <div id="toast">
    <div id="toastTitle"></div>
    <div id="toastMsg"></div>
  </div>

  <script>
    const SURVEY_ITEM_ID = "d4f003f5be254f9bb5a8d92a281f9e13";
    const EXP_APP_ID = "0af2d044feed4437873c4457984d7298";

    const DATA_SOURCE_ID = "dataSource_1-19b334a5aef-layer-15";

    const RESULT_PAGE = "https://aburg55.github.io/testPage.html";

    const toast = document.getElementById("toast");
    const toastTitle = document.getElementById("toastTitle");
    const toastMsg = document.getElementById("toastMsg");

    function showToast(title, msg) {
      toastTitle.textContent = title || "";
      toastMsg.textContent = msg || "";
      toast.style.display = "block";
    }

    function hideToast() {
      toast.style.display = "none";
    }

    const webform = new Survey123WebForm({
      container: document.getElementById("formDiv"),
      itemId: SURVEY_ITEM_ID
    });

    webform.setOnFormSubmit(() => {
      showToast("Submitting…", "Please wait while your address is being saved.");
    });

    let redirected = false;

    function buildExperienceUrl(objectId) {
      return `https://experience.arcgis.com/experience/${EXP_APP_ID}/#data_s=id:${DATA_SOURCE_ID}:${objectId}&zoom_to_selection=true`;
    }

    webform.setOnFormSubmitted((data) => {

      if (redirected) return;

      const attrs = data?.surveyFeatureSet?.features?.[0]?.attributes || {};
      const geom = data?.surveyFeatureSet?.features?.[0]?.geometry || null;

      const objectId =
        attrs.objectid || attrs.OBJECTID ||
        data?.result?.[0]?.addResults?.[0]?.objectId ||
        data?.result?.[0]?.addResults?.[0]?.objectID ||
        data?.result?.[0]?.addResults?.[0]?.objectid;

      if (!geom) {
        showToast("Address location not found",
          "The address you entered could not be located on the map. Please try a different address."
        );
        return;
      }

      showToast("Submitted!",
        "Opening map view…"
      );

      setTimeout(() => {
        redirected = true;
        window.location.assign(buildExperienceUrl(Number(objectId)));
      }, 1200);

    });
  </script>

</body>
</html>
