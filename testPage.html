<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Submission Map</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.28/"></script>

  <style>
    html, body, #viewDiv { height: 100%; margin: 0; padding: 0; }
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif; background: #ffffff; }

    /* === Floating search button (top-right) === */
    #searchBtn {
      position: fixed;
      top: calc(12px + env(safe-area-inset-top));
      right: 12px;
      z-index: 10000;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: #1a73e8;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      cursor: pointer;
    }
    #searchBtn svg { width: 22px; height: 22px; fill: white; }

    /* Bottom sheet */
    #sheet {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: calc(12px + env(safe-area-inset-bottom));
      z-index: 9999;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
      max-height: 40vh;
      overflow: auto;
    }

    #title { font-weight: 800; font-size: 16px; margin-bottom: 6px; }
    #msg { font-size: 14px; opacity: 0.9; margin-bottom: 12px; word-break: break-word; }

    #actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

    .btn {
      border: 0;
      border-radius: 12px;
      padding: 14px 10px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      background: #1a73e8;
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 100%;
    }

    .span-2 { grid-column: 1 / -1; }
    .hidden { display: none; }

    /* === Confirm modal === */
    #confirmOverlay {
      position: fixed;
      inset: 0;
      z-index: 20000;
      background: rgba(0,0,0,0.35);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    #confirmBox {
      width: min(420px, 100%);
      background: rgba(255,255,255,0.98);
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      padding: 16px;
      backdrop-filter: blur(8px);
    }

    #confirmTitle {
      font-weight: 800;
      font-size: 16px;
      margin-bottom: 6px;
    }

    #confirmText {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 14px;
      line-height: 1.35;
    }

    #confirmActions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .btnSecondary {
      background: #ffffff;
      color: #1a73e8;
      border: 2px solid rgba(26,115,232,0.35);
      box-shadow: none;
    }
  </style>
</head>

<body>

  <!-- ðŸ” Search / Back to Survey button -->
  <button id="searchBtn" title="Enter another address">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 0 0 1.48-5.34C15.21 5.01 12.2 2 8.6 2S2 5.01 2 8.39c0 3.38 3.01 6.39 6.6 6.39 1.61 0 3.09-.59 4.23-1.57l.27.28v.79l4.99 4.88 1.49-1.46L15.5 14zm-6.9 0C6.01 14 4 11.99 4 9.39S6.01 4.78 8.6 4.78s4.6 2.01 4.6 4.61S11.19 14 8.6 14z"/>
    </svg>
  </button>

  <div id="viewDiv"></div>

  <div id="sheet">
    <div id="title">Loadingâ€¦</div>
    <div id="msg">Please wait while we locate your submission.</div>

    <div id="actions">
      <button id="zoomConnector" class="btn span-2">Zoom to Extents of Preferred Alignments</button>
      <button id="zoomAddress" class="btn span-2">Zoom to Address Entered</button>
      <button id="radius1" class="btn">Show 1 Mile Radius</button>
      <button id="radius5" class="btn">Show 5 Mile Radius</button>
      <button id="shareBtn" class="btn span-2 hidden">Share This Map</button>
    </div>
  </div>

  <!-- Confirm modal -->
  <div id="confirmOverlay" role="dialog" aria-modal="true" aria-labelledby="confirmTitle" aria-describedby="confirmText">
    <div id="confirmBox">
      <div id="confirmTitle">Enter another address?</div>
      <div id="confirmText">This will take you back to the address entry page.</div>

      <div id="confirmActions">
        <button id="confirmCancel" class="btn btnSecondary">Cancel</button>
        <button id="confirmGo" class="btn">Yes, go back</button>
      </div>
    </div>
  </div>

  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/geometry/geometryEngine",
      "esri/Graphic"
    ], function (WebMap, MapView, FeatureLayer, geometryEngine, Graphic) {

      const titleEl = document.getElementById("title");
      const msgEl = document.getElementById("msg");

      const zoomConnectorBtn = document.getElementById("zoomConnector");
      const zoomAddressBtn = document.getElementById("zoomAddress");
      const radius1Btn = document.getElementById("radius1");
      const radius5Btn = document.getElementById("radius5");
      const shareBtn = document.getElementById("shareBtn");

      function setStatus(title, msg) {
        titleEl.textContent = title || "";
        msgEl.textContent = msg || "";
      }

      /* =====================
         CONFIG
      ====================== */
      const SURVEY_FORM_URL = "https://aburg55.github.io/survey.html";
      const WEBMAP_ID = "4018d6b31a244c28b5b18ed23ab48bf7";
      const SURVEY_LAYER_URL =
        "https://services1.arcgis.com/MEvzxYGCHO108ZxL/arcgis/rest/services/survey123_d4f003f5be254f9bb5a8d92a281f9e13/FeatureServer/0";
      const REFERENCE_LAYER_TITLE = "N3-2-4 Alignment";

      /* =====================
         Confirm modal logic
      ====================== */
      const searchBtn = document.getElementById("searchBtn");
      const overlay = document.getElementById("confirmOverlay");
      const confirmCancel = document.getElementById("confirmCancel");
      const confirmGo = document.getElementById("confirmGo");

      function openConfirm() {
        overlay.style.display = "flex";
      }
      function closeConfirm() {
        overlay.style.display = "none";
      }

      searchBtn.addEventListener("click", openConfirm);
      confirmCancel.addEventListener("click", closeConfirm);
      confirmGo.addEventListener("click", () => { window.location.href = SURVEY_FORM_URL; });

      // Close if user taps outside the box
      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) closeConfirm();
      });

      // Close on Esc (for keyboard/tablet cases)
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && overlay.style.display === "flex") closeConfirm();
      });

      /* =====================
         Share button helpers
      ====================== */
      function buildShareUrl() {
        const url = new URL(window.location.href);
        url.hash = "";
        return url.toString();
      }

      async function copyToClipboard(text) {
        try {
          await navigator.clipboard.writeText(text);
          return true;
        } catch (e) {
          try {
            const ta = document.createElement("textarea");
            ta.value = text;
            ta.setAttribute("readonly", "");
            ta.style.position = "absolute";
            ta.style.left = "-9999px";
            document.body.appendChild(ta);
            ta.select();
            const ok = document.execCommand("copy");
            document.body.removeChild(ta);
            return ok;
          } catch (err) {
            return false;
          }
        }
      }

      async function shareCurrentMap() {
        if (!submissionFeature || !submissionFeature.geometry) {
          setStatus("Not ready yet", "We haven't located the submitted address point yet.");
          return;
        }

        const shareUrl = buildShareUrl();
        const shareText =
          "Here is the map link showing the address location in relation to the proposed roadway project:\n\n" +
          shareUrl;

        if (navigator.share) {
          try {
            await navigator.share({
              title: "Roadway Project Map",
              text: shareText,
              url: shareUrl
            });
            setStatus("Shared", "Share sheet opened. Choose how you want to send it.");
            return;
          } catch (e) {
            console.warn("navigator.share failed or canceled:", e);
          }
        }

        const copied = await copyToClipboard(shareUrl);
        if (copied) {
          setStatus("Link copied", "The link was copied. Paste it into a text or email.");
        } else {
          setStatus("Copy failed", "Could not copy automatically. You can copy the URL from the address bar.");
        }
      }

      shareBtn.addEventListener("click", shareCurrentMap);

      /* =====================
         WebMap + View
      ====================== */
      const webmap = new WebMap({ portalItem: { id: WEBMAP_ID } });

      const view = new MapView({
        container: "viewDiv",
        map: webmap
      });

      const surveyLayer = new FeatureLayer({
        url: SURVEY_LAYER_URL,
        outFields: ["*"],
        opacity: 0.4
      });

      webmap.add(surveyLayer);

      function findReferenceLayerInWebMap() {
        function flattenLayers(layerCollection, arr = []) {
          layerCollection.forEach(l => {
            arr.push(l);
            if (l.layers && l.layers.length) flattenLayers(l.layers, arr);
          });
          return arr;
        }
        const allLayers = flattenLayers(webmap.layers);
        return allLayers.find(l => l.type === "feature" && l.title === REFERENCE_LAYER_TITLE) || null;
      }

      /* =====================
         URL params -> whereClause
      ====================== */
      const params = new URLSearchParams(window.location.search);
      let gid = params.get("gid");
      let oid = params.get("oid");

      let gidForWhere = null;
      if (gid) {
        gid = decodeURIComponent(gid).trim().replace(/^'+|'+$/g, "");
        const core = gid.replace(/^{/, "").replace(/}$/, "").trim();
        const looksLikePlaceholder = (s) => s && (s.includes("${") || s.includes("$("));
        if (!looksLikePlaceholder(core) && core.length >= 32) gidForWhere = `{${core}}`;
      }

      const oidNum = oid ? Number(oid) : null;

      let whereClause = null;
      if (gidForWhere) whereClause = `globalid='${gidForWhere}'`;
      else if (Number.isFinite(oidNum)) whereClause = `objectid=${oidNum}`;

      console.log("Final whereClause:", whereClause);

      /* =====================
         Submission + graphics
      ====================== */
      let submissionFeature = null;
      let markerGraphic = null;
      let radiusGraphic = null;

      function clearRadius() {
        if (radiusGraphic) {
          view.graphics.remove(radiusGraphic);
          radiusGraphic = null;
        }
      }

      function drawMarker(point) {
        if (markerGraphic) {
          view.graphics.remove(markerGraphic);
          markerGraphic = null;
        }

        markerGraphic = new Graphic({
          geometry: point,
          symbol: {
            type: "simple-marker",
            style: "star",
            color: [255, 230, 0, 1],
            size: 26,
            outline: { color: [0, 0, 0, 1], width: 2 }
          }
        });

        view.graphics.add(markerGraphic);
      }

      async function zoomToSubmissionPoint() {
        if (!submissionFeature || !submissionFeature.geometry) {
          setStatus("Not ready yet", "We haven't located the submitted address point yet.");
          return;
        }

        clearRadius();
        drawMarker(submissionFeature.geometry);
        await view.goTo({ target: submissionFeature.geometry, zoom: 18 });
        setStatus("Address located", "Zoomed to the address you entered.");
      }

      async function showRadius(miles) {
        if (!submissionFeature || !submissionFeature.geometry) {
          setStatus("Not ready yet", "We haven't located the submitted address point yet.");
          return;
        }

        const pt = submissionFeature.geometry;
        const bufferPoly = geometryEngine.geodesicBuffer(pt, miles, "miles");

        clearRadius();
        drawMarker(pt);

        radiusGraphic = new Graphic({
          geometry: bufferPoly,
          symbol: {
            type: "simple-fill",
            color: [26, 115, 232, 0.12],
            outline: { color: [26, 115, 232, 0.9], width: 2 }
          }
        });

        view.graphics.add(radiusGraphic);
        await view.goTo(bufferPoly.extent.expand(1.2));
        setStatus("Radius shown", `${miles} mile radius displayed around the submitted address.`);
      }

      async function zoomToReferenceLayerExtent() {
        try {
          setStatus("Preferred alignments", "Calculating extentsâ€¦");

          await webmap.load();
          const referenceLayer = findReferenceLayerInWebMap();

          if (!referenceLayer) {
            setStatus("Error", `Could not find the layer titled "${REFERENCE_LAYER_TITLE}" in the Web Map.`);
            return;
          }

          await referenceLayer.when();

          let ext = referenceLayer.fullExtent;
          if (!ext) {
            const extRes = await referenceLayer.queryExtent({ where: "1=1" });
            ext = extRes?.extent || null;
          }

          if (!ext) {
            setStatus("Error", "Could not determine layer extents.");
            return;
          }

          clearRadius();
          await view.goTo(ext.expand(1.15));
          setStatus("Preferred alignments", "Zoomed to preferred alignment extents.");
        } catch (e) {
          console.error(e);
          setStatus("Error", "Could not zoom to extents.");
        }
      }

      /* =====================
         Button wiring
      ====================== */
      zoomConnectorBtn.addEventListener("click", zoomToReferenceLayerExtent);
      zoomAddressBtn.addEventListener("click", zoomToSubmissionPoint);
      radius1Btn.addEventListener("click", () => showRadius(1));
      radius5Btn.addEventListener("click", () => showRadius(5));

      /* =====================
         Locate the submission
      ====================== */
      view.when(async () => {
        if (!whereClause) {
          setStatus("Error", "No valid GlobalID or OBJECTID was passed.");
          return;
        }

        await surveyLayer.when();

        const MAX_ATTEMPTS = 14;
        const RETRY_DELAY = 700;

        for (let attempt = 1; attempt <= MAX_ATTEMPTS; attempt++) {
          setStatus("Finding your submissionâ€¦", `Attempt ${attempt}/${MAX_ATTEMPTS}`);
          console.log("Query attempt WHERE:", whereClause);

          const res = await surveyLayer.queryFeatures({
            where: whereClause,
            returnGeometry: true,
            outFields: ["*"]
          });

          if (res.features && res.features.length > 0) {
            submissionFeature = res.features[0];

            if (!submissionFeature.geometry || submissionFeature.geometry.type !== "point") {
              setStatus("Submitted", "Address recorded, but no point geometry exists.");
              return;
            }

            await view.goTo({ target: submissionFeature.geometry, zoom: 18 });
            clearRadius();
            drawMarker(submissionFeature.geometry);

            surveyLayer.definitionExpression = whereClause;

            // Reveal share button once we have a valid point
            shareBtn.classList.remove("hidden");

            setStatus("Thank you!", "Your submitted address was successfully located.");
            return;
          }

          await new Promise(r => setTimeout(r, RETRY_DELAY));
        }

        setStatus("Still processing", "If you just submitted, try again in a moment.");
      });

    });
  </script>

</body>
</html>
