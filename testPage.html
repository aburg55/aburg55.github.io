<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Submission Map</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.28/"></script>

  <style>
    html, body, #viewDiv {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background: #ffffff;
    }

    /* Mobile bottom sheet */
    #sheet {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: calc(12px + env(safe-area-inset-bottom));
      z-index: 9999;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
      max-height: 30vh;
      overflow: auto;
    }

    #title {
      font-weight: 800;
      font-size: 16px;
      margin-bottom: 6px;
    }

    #msg {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 12px;
      word-break: break-word;
    }

    /* All bottom buttons blue */
    #actions {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .btn {
      border: 0;
      border-radius: 12px;
      padding: 14px 10px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      background: #1a73e8;
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>

  <div id="viewDiv"></div>

  <div id="sheet">
    <div id="title">Loading…</div>
    <div id="msg">Please wait while we locate your submission.</div>

    <div id="actions">
      <button id="zoomConnector" class="btn">View Extents of Connector Roadway</button>
      <button id="refresh" class="btn">Refresh</button>
    </div>
  </div>

  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function (WebMap, MapView, FeatureLayer) {

      const titleEl = document.getElementById("title");
      const msgEl = document.getElementById("msg");
      const zoomConnectorBtn = document.getElementById("zoomConnector");
      const refreshBtn = document.getElementById("refresh");

      function setStatus(title, msg) {
        titleEl.textContent = title || "";
        msgEl.textContent = msg || "";
      }

      refreshBtn.addEventListener("click", () => location.reload());

      // === 1) Load your AGOL Web Map (basemap + reference layers live here) ===
      const WEBMAP_ID = "4018d6b31a244c28b5b18ed23ab48bf7";

      const webmap = new WebMap({
        portalItem: { id: WEBMAP_ID }
      });

      const view = new MapView({
        container: "viewDiv",
        map: webmap
      });

      // === 2) Add ONLY the Survey points layer in code (on top) ===
      const SURVEY_LAYER_URL =
        "https://services1.arcgis.com/MEvzxYGCHO108ZxL/arcgis/rest/services/survey123_d4f003f5be254f9bb5a8d92a281f9e13/FeatureServer/0";

      const surveyLayer = new FeatureLayer({
        url: SURVEY_LAYER_URL,
        outFields: ["*"],
        opacity: 0.4
      });

      webmap.add(surveyLayer);

      // === 3) Lock connector-extent button to this exact sublayer title (inside any group) ===
      const REFERENCE_LAYER_TITLE = "N3-3-4 Alignment Lines";

      function findReferenceLayerInWebMap() {
        function flattenLayers(layerCollection, arr = []) {
          layerCollection.forEach(l => {
            arr.push(l);
            if (l.layers && l.layers.length) {
              flattenLayers(l.layers, arr); // handles GroupLayer
            }
          });
          return arr;
        }

        const allLayers = flattenLayers(webmap.layers);

        return allLayers.find(
          l => l.type === "feature" && l.title === REFERENCE_LAYER_TITLE
        ) || null;
      }

      // --- URL params parsing (same as before) ---
      const params = new URLSearchParams(window.location.search);
      let gid = params.get("gid");
      let oid = params.get("oid");

      // Prepare a properly normalized GlobalID for querying
      let gidForWhere = null;

      if (gid) {
        gid = decodeURIComponent(gid).trim();

        gid = gid.replace(/^'+|'+$/g, "");

        const core = gid.replace(/^{/, "").replace(/}$/, "").trim();

        const looksLikePlaceholder = (s) => s && (s.includes("${") || s.includes("$("));

        if (!looksLikePlaceholder(core) && core.length >= 32) {
          gidForWhere = `{${core}}`;
        }
      }

      const oidNum = oid ? Number(oid) : null;

      let whereClause = null;

      if (gidForWhere) {
        whereClause = `globalid='${gidForWhere}'`;
      } else if (Number.isFinite(oidNum)) {
        whereClause = `objectid=${oidNum}`;
      }

      console.log("Final whereClause:", whereClause);

      async function zoomToReferenceLayerExtent() {
        try {
          setStatus("Connector roadway", "Calculating extents…");

          // Ensure webmap is loaded before searching its layers
          await webmap.load();

          const referenceLayer = findReferenceLayerInWebMap();
          if (!referenceLayer) {
            setStatus(
              "Error",
              `Could not find the layer titled "${REFERENCE_LAYER_TITLE}" in the Web Map.`
            );
            return;
          }

          await referenceLayer.when();

          let ext = referenceLayer.fullExtent;

          if (!ext) {
            const q = referenceLayer.createQuery();
            q.where = "1=1";
            q.returnGeometry = false;
            const extRes = await referenceLayer.queryExtent(q);
            ext = extRes?.extent || null;
          }

          if (!ext) {
            setStatus("Error", "Could not determine layer extents.");
            return;
          }

          await view.goTo(ext.expand(1.15));
          setStatus("Connector roadway", "Zoomed to roadway extents.");
        } catch (e) {
          console.error(e);
          setStatus("Error", "Could not zoom to extents.");
        }
      }

      zoomConnectorBtn.addEventListener("click", zoomToReferenceLayerExtent);

      view.when(async () => {

        if (!whereClause) {
          setStatus("Error", "No valid GlobalID or OBJECTID was passed.");
          return;
        }

        await surveyLayer.when();

        const MAX_ATTEMPTS = 14;
        const RETRY_DELAY = 700;

        for (let attempt = 1; attempt <= MAX_ATTEMPTS; attempt++) {

          setStatus("Finding your submission…", `Attempt ${attempt}/${MAX_ATTEMPTS}`);

          console.log("Query attempt WHERE:", whereClause);

          const res = await surveyLayer.queryFeatures({
            where: whereClause,
            returnGeometry: true,
            outFields: ["*"]
          });

          if (res.features && res.features.length > 0) {

            const feature = res.features[0];

            if (!feature.geometry || feature.geometry.type !== "point") {
              setStatus("Submitted", "Address recorded, but no point geometry exists.");
              return;
            }

            await view.goTo({
              target: feature.geometry,
              zoom: 18
            });

            view.graphics.removeAll();

            view.graphics.add({
              geometry: feature.geometry,
              symbol: {
                type: "simple-marker",
                style: "star",
                color: [255, 230, 0, 1],
                size: 26,
                outline: {
                  color: [0, 0, 0, 1],
                  width: 2
                }
              }
            });

            // Filter to show only that submission
            surveyLayer.definitionExpression = whereClause;

            setStatus("Thank you!", "Your submitted address was successfully located.");
            return;
          }

          await new Promise(r => setTimeout(r, RETRY_DELAY));
        }

        setStatus("Still processing", "If you just submitted, tap Refresh once.");
      });

    });
  </script>

</body>
</html>
