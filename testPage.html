<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Submission Map</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.28/"></script>

  <style>
    html, body, #viewDiv {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #ffffff;
    }

    /* Bottom information sheet */
    #sheet {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: calc(12px + env(safe-area-inset-bottom));
      z-index: 9999;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
    }

    #title {
      font-weight: 800;
      font-size: 16px;
      margin-bottom: 6px;
    }

    #msg {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 12px;
    }

    /* All buttons full width and blue */
    #actions {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .btn {
      border: 0;
      border-radius: 12px;
      padding: 14px 10px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      background: #1a73e8;
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>

  <div id="viewDiv"></div>

  <div id="sheet">
    <div id="title">Loading…</div>
    <div id="msg">Please wait while we locate your address.</div>

    <div id="actions">
      <button id="zoomConnector" class="btn">View Extents of Connector Roadway</button>
      <button id="refresh" class="btn">Refresh</button>
    </div>
  </div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function (Map, MapView, FeatureLayer) {

      const titleEl = document.getElementById("title");
      const msgEl = document.getElementById("msg");
      const zoomConnectorBtn = document.getElementById("zoomConnector");
      const refreshBtn = document.getElementById("refresh");

      function setStatus(title, msg) {
        titleEl.textContent = title || "";
        msgEl.textContent = msg || "";
      }

      refreshBtn.addEventListener("click", () => location.reload());

      const SURVEY_LAYER_URL =
        "https://services1.arcgis.com/MEvzxYGCHO108ZxL/arcgis/rest/services/survey123_d4f003f5be254f9bb5a8d92a281f274f9e13/FeatureServer/0";

      const REFERENCE_LAYER_URL =
        "https://services1.arcgis.com/MEvzxYGCHO108ZxL/ArcGIS/rest/services/New_Alignments_N211_and_N223/FeatureServer/0";

      const params = new URLSearchParams(window.location.search);
      let addr = params.get("addr");

      const map = new Map({ basemap: "hybrid" });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 4
      });

      const referenceLayer = new FeatureLayer({
        url: REFERENCE_LAYER_URL,
        opacity: 0.4,
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-line",
            color: [255, 0, 0, 1],
            width: 3
          }
        }
      });

      map.add(referenceLayer);

      const surveyLayer = new FeatureLayer({
        url: SURVEY_LAYER_URL,
        outFields: ["*"],
        opacity: 0.4
      });

      map.add(surveyLayer);

      async function zoomToReferenceLayerExtent() {
        try {
          setStatus("Connector roadway", "Calculating extents…");
          await referenceLayer.when();

          let ext = referenceLayer.fullExtent;

          if (!ext) {
            const q = referenceLayer.createQuery();
            q.where = "1=1";
            const extRes = await referenceLayer.queryExtent(q);
            ext = extRes?.extent || null;
          }

          if (!ext) {
            setStatus("Error", "Could not determine layer extents.");
            return;
          }

          await view.goTo(ext.expand(1.15));
          setStatus("Connector roadway", "Zoomed to roadway extents.");
        } catch (e) {
          console.error(e);
          setStatus("Error", "Could not zoom to extents.");
        }
      }

      zoomConnectorBtn.addEventListener("click", zoomToReferenceLayerExtent);

      view.when(async () => {
        if (!addr) {
          setStatus("Address missing", "This page must be opened from the Survey123 submit screen.");
          return;
        }

        addr = decodeURIComponent(addr).trim();

        setStatus("Locating address…", addr);

        const geocodeUrl =
          "https://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer/findAddressCandidates" +
          `?SingleLine=${encodeURIComponent(addr)}` +
          "&f=pjson&maxLocations=1";

        const res = await fetch(geocodeUrl);
        const data = await res.json();

        if (!data.candidates || data.candidates.length === 0) {
          setStatus("Address not found", "The address you entered does not exist. Please try again.");
          return;
        }

        const { x, y } = data.candidates[0].location;

        view.graphics.removeAll();

        view.graphics.add({
          geometry: { type: "point", x, y, spatialReference: { wkid: 4326 } },
          symbol: {
            type: "simple-marker",
            style: "star",
            size: 26,
            color: [255, 230, 0, 1],
            outline: { color: [0, 0, 0, 1], width: 2 }
          }
        });

        await view.goTo({ center: [x, y], zoom: 18 });
        setStatus("Thank you!", "Your address was successfully located.");
      });

    });
  </script>

</body>
</html>
