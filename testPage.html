<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Submission Map</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.28/"></script>

  <style>
    html, body, #viewDiv { height: 100%; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Bottom sheet */
    #sheet {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: calc(12px + env(safe-area-inset-bottom));
      z-index: 9999;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 12px 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
    }

    #title { font-weight: 800; font-size: 15px; margin-bottom: 4px; }
    #msg { font-size: 13px; opacity: 0.85; margin-bottom: 10px; }

    #actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .btn {
      border: 0;
      border-radius: 12px;
      padding: 12px 10px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }

    .btnPrimary { background: #1a73e8; color: #fff; }
    .btnSecondary { background: #f2f2f2; color: #111; }

    #zoomConnector { grid-column: 1 / -1; }
  </style>
</head>

<body>
  <div id="viewDiv"></div>

  <div id="sheet">
    <div id="title">Loading…</div>
    <div id="msg">Please wait.</div>
    <div id="actions">
      <button id="openMaps" class="btn btnPrimary" disabled>Open in Maps</button>
      <button id="refresh" class="btn btnSecondary">Refresh</button>
      <button id="zoomConnector" class="btn btnSecondary">View Extents of Connector Roadway</button>
    </div>
  </div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function (Map, MapView, FeatureLayer) {

      const titleEl = document.getElementById("title");
      const msgEl = document.getElementById("msg");
      const openMapsBtn = document.getElementById("openMaps");
      const refreshBtn = document.getElementById("refresh");
      const zoomConnectorBtn = document.getElementById("zoomConnector");

      function setStatus(title, msg) {
        titleEl.textContent = title || "";
        msgEl.textContent = msg || "";
      }

      refreshBtn.addEventListener("click", () => location.reload());

      const SURVEY_LAYER_URL =
        "https://services1.arcgis.com/MEvzxYGCHO108ZxL/arcgis/rest/services/survey123_d4f003f5be254f9bb5a8d92a281f9e13/FeatureServer/0";

      const REFERENCE_LAYER_URL =
        "https://services1.arcgis.com/MEvzxYGCHO108ZxL/ArcGIS/rest/services/New_Alignments_N211_and_N223/FeatureServer/0";

      const params = new URLSearchParams(window.location.search);
      let gid = params.get("gid");
      let oid = params.get("oid");

      if (gid) {
        gid = decodeURIComponent(gid).trim()
          .replace(/^{/, "").replace(/}$/, "")
          .replace(/^'+|'+$/g, "");
      }

      const oidNum = oid ? Number(oid) : null;

      const looksLikePlaceholder = (s) => s && (s.includes("${") || s.includes("$("));

      let whereClause = null;

      if (gid && !looksLikePlaceholder(gid)) {
        whereClause = `globalid='${gid}'`;
      } else if (Number.isFinite(oidNum)) {
        whereClause = `objectid=${oidNum}`;
      }

      const map = new Map({ basemap: "hybrid" });

      const view = new MapView({
        container: "viewDiv",
        map,
        zoom: 4
      });

      const referenceLayer = new FeatureLayer({
        url: REFERENCE_LAYER_URL,
        opacity: 0.4
      });

      referenceLayer.renderer = {
        type: "simple",
        symbol: {
          type: "simple-line",
          color: [255, 0, 0, 1],
          width: 3
        }
      };

      map.add(referenceLayer);

      const surveyLayer = new FeatureLayer({
        url: SURVEY_LAYER_URL,
        outFields: ["*"],
        opacity: 0.4
      });

      map.add(surveyLayer);

      async function zoomToReferenceLayerExtent() {
        try {
          setStatus("Connector roadway", "Calculating extents…");
          await referenceLayer.when();

          let ext = referenceLayer.fullExtent;

          if (!ext) {
            const q = referenceLayer.createQuery();
            q.where = "1=1";
            q.returnGeometry = false;
            const extRes = await referenceLayer.queryExtent(q);
            ext = extRes?.extent || null;
          }

          if (!ext) {
            setStatus("Connector roadway", "Could not determine layer extents.");
            return;
          }

          await view.goTo(ext.expand(1.15));
          setStatus("Connector roadway", "Zoomed to roadway extents.");
        } catch (e) {
          console.error(e);
          setStatus("Error", "Could not zoom to extents.");
        }
      }

      zoomConnectorBtn.addEventListener("click", zoomToReferenceLayerExtent);

      view.when(async () => {
        if (!whereClause) {
          setStatus("Error", "No valid GlobalID or OBJECTID was passed.");
          return;
        }

        await surveyLayer.when();
        const layerView = await view.whenLayerView(surveyLayer);

        setStatus("Finding your record…", "");

        const res = await surveyLayer.queryFeatures({
          where: whereClause,
          returnGeometry: true,
          outFields: ["*"]
        });

        if (!res.features || res.features.length === 0) {
          setStatus("Address not found", "The submitted address could not be located in the dataset.");
          return;
        }

        const feature = res.features[0];

        if (feature.geometry.type !== "point") {
          setStatus("Error", "Submission geometry is not a point.");
          return;
        }

        await view.goTo({ target: feature.geometry, zoom: 18 });

        view.graphics.removeAll();

        view.graphics.add({
          geometry: feature.geometry,
          symbol: {
            type: "simple-marker",
            style: "star",
            color: [255, 230, 0, 1],
            size: 26,
            outline: {
              color: [0, 0, 0, 1],
              width: 2
            }
          }
        });

        openMapsBtn.disabled = false;

        openMapsBtn.onclick = () => {
          const { x, y } = feature.geometry;
          const url = `https://www.google.com/maps?q=${y},${x}`;
          window.open(url, "_blank");
        };

        setStatus("Thank you!", "Your address was successfully located.");
      });

    });
  </script>
</body>
</html>
