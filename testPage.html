<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Submission Map</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.28/"></script>

  <style>
    html, body, #viewDiv {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background: #ffffff;
    }

    #sheet {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: calc(12px + env(safe-area-inset-bottom));
      z-index: 9999;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
      max-height: 34vh;
      overflow: auto;
    }

    #title {
      font-weight: 800;
      font-size: 16px;
      margin-bottom: 6px;
    }

    #msg {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 12px;
      word-break: break-word;
    }

    #actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .btn {
      border: 0;
      border-radius: 12px;
      padding: 14px 10px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      background: #1a73e8;
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 100%;
    }

    .span-2 {
      grid-column: 1 / -1;
    }
  </style>
</head>

<body>

  <div id="viewDiv"></div>

  <div id="sheet">
    <div id="title">Loading…</div>
    <div id="msg">Please wait while we locate your submission.</div>

    <div id="actions">
      <button id="zoomConnector" class="btn span-2">
        Zoom to Extents of Preferred Alignments
      </button>
      <button id="zoomAddress" class="btn span-2">
        Zoom to Address Entered
      </button>
      <button id="radius1" class="btn">Show 1 Mile Radius</button>
      <button id="radius5" class="btn">Show 5 Mile Radius</button>
    </div>
  </div>

  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/geometry/geometryEngine",
      "esri/Graphic"
    ], function (WebMap, MapView, FeatureLayer, geometryEngine, Graphic) {

      const titleEl = document.getElementById("title");
      const msgEl = document.getElementById("msg");

      const zoomConnectorBtn = document.getElementById("zoomConnector");
      const zoomAddressBtn = document.getElementById("zoomAddress");
      const radius1Btn = document.getElementById("radius1");
      const radius5Btn = document.getElementById("radius5");

      function setStatus(title, msg) {
        titleEl.textContent = title || "";
        msgEl.textContent = msg || "";
      }

      const WEBMAP_ID = "4018d6b31a244c28b5b18ed23ab48bf7";

      const webmap = new WebMap({
        portalItem: { id: WEBMAP_ID }
      });

      const view = new MapView({
        container: "viewDiv",
        map: webmap
      });

      const SURVEY_LAYER_URL =
        "https://services1.arcgis.com/MEvzxYGCHO108ZxL/arcgis/rest/services/survey123_d4f003f5be254f9bb5a8d92a281f9e13/FeatureServer/0";

      const surveyLayer = new FeatureLayer({
        url: SURVEY_LAYER_URL,
        outFields: ["*"],
        opacity: 0.4
      });

      webmap.add(surveyLayer);

      const REFERENCE_LAYER_TITLE = "N3-2-4 Alignment";

      function findReferenceLayerInWebMap() {
        function flattenLayers(layerCollection, arr = []) {
          layerCollection.forEach(l => {
            arr.push(l);
            if (l.layers && l.layers.length) flattenLayers(l.layers, arr);
          });
          return arr;
        }

        const allLayers = flattenLayers(webmap.layers);
        return allLayers.find(
          l => l.type === "feature" && l.title === REFERENCE_LAYER_TITLE
        ) || null;
      }

      const params = new URLSearchParams(window.location.search);
      let gid = params.get("gid");
      let oid = params.get("oid");

      let gidForWhere = null;
      if (gid) {
        gid = decodeURIComponent(gid).trim().replace(/^'+|'+$/g, "");
        const core = gid.replace(/^{|}$/g, "");
        if (core.length >= 32) gidForWhere = `{${core}}`;
      }

      const oidNum = oid ? Number(oid) : null;
      const whereClause = gidForWhere
        ? `globalid='${gidForWhere}'`
        : Number.isFinite(oidNum)
          ? `objectid=${oidNum}`
          : null;

      let submissionFeature = null;
      let markerGraphic = null;
      let radiusGraphic = null;

      function clearRadius() {
        if (radiusGraphic) view.graphics.remove(radiusGraphic);
        radiusGraphic = null;
      }

      function drawMarker(point) {
        if (markerGraphic) view.graphics.remove(markerGraphic);
        markerGraphic = new Graphic({
          geometry: point,
          symbol: {
            type: "simple-marker",
            style: "star",
            color: [255, 230, 0, 1],
            size: 26,
            outline: { color: [0, 0, 0, 1], width: 2 }
          }
        });
        view.graphics.add(markerGraphic);
      }

      async function zoomToSubmissionPoint() {
        if (!submissionFeature) {
          setStatus("Not ready yet", "Address point not found yet.");
          return;
        }
        clearRadius();
        drawMarker(submissionFeature.geometry);
        await view.goTo({ target: submissionFeature.geometry, zoom: 18 });
        setStatus("Address located", "Zoomed to the address you entered.");
      }

      async function showRadius(miles) {
        if (!submissionFeature) {
          setStatus("Not ready yet", "Address point not found yet.");
          return;
        }

        const buffer = geometryEngine.geodesicBuffer(
          submissionFeature.geometry,
          miles,
          "miles"
        );

        clearRadius();
        drawMarker(submissionFeature.geometry);

        radiusGraphic = new Graphic({
          geometry: buffer,
          symbol: {
            type: "simple-fill",
            color: [26, 115, 232, 0.12],
            outline: { color: [26, 115, 232, 0.9], width: 2 }
          }
        });

        view.graphics.add(radiusGraphic);
        await view.goTo(buffer.extent.expand(1.2));
        setStatus("Radius shown", `${miles} mile radius displayed.`);
      }

      async function zoomToReferenceLayerExtent() {
        setStatus("Preferred alignments", "Calculating extents…");

        const layer = findReferenceLayerInWebMap();
        if (!layer) {
          setStatus("Error", "Preferred alignment layer not found.");
          return;
        }

        await layer.when();
        let ext = layer.fullExtent;

        if (!ext) {
          const res = await layer.queryExtent({ where: "1=1" });
          ext = res.extent;
        }

        clearRadius();
        await view.goTo(ext.expand(1.15));
        setStatus("Preferred alignments", "Zoomed to preferred alignment extents.");
      }

      zoomConnectorBtn.onclick = zoomToReferenceLayerExtent;
      zoomAddressBtn.onclick = zoomToSubmissionPoint;
      radius1Btn.onclick = () => showRadius(1);
      radius5Btn.onclick = () => showRadius(5);

      view.when(async () => {
        if (!whereClause) {
          setStatus("Error", "No valid GlobalID or OBJECTID provided.");
          return;
        }

        for (let i = 0; i < 14; i++) {
          const res = await surveyLayer.queryFeatures({
            where: whereClause,
            returnGeometry: true,
            outFields: ["*"]
          });

          if (res.features.length) {
            submissionFeature = res.features[0];
            drawMarker(submissionFeature.geometry);
            await view.goTo({ target: submissionFeature.geometry, zoom: 18 });
            surveyLayer.definitionExpression = whereClause;
            setStatus("Thank you!", "Your submitted address was successfully located.");
            return;
          }

          await new Promise(r => setTimeout(r, 700));
        }

        setStatus("Still processing", "If you just submitted, try again shortly.");
      });

    });
  </script>

</body>
</html>
