<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Submission Map</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.28/"></script>

  <style>
    html, body, #viewDiv { height: 100%; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Bottom sheet */
    #sheet {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: calc(12px + env(safe-area-inset-bottom));
      z-index: 9999;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 12px 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
    }
    #title { font-weight: 800; font-size: 15px; margin-bottom: 4px; }
    #msg { font-size: 13px; opacity: 0.85; margin-bottom: 10px; }
    #actions { display: flex; gap: 10px; }
    .btn {
      flex: 1;
      border: 0;
      border-radius: 12px;
      padding: 12px 10px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }
    .btnPrimary { background: #1a73e8; color: #fff; }
    .btnSecondary { background: #f2f2f2; color: #111; }
  </style>
</head>

<body>
  <div id="viewDiv"></div>

  <div id="sheet">
    <div id="title">Loading…</div>
    <div id="msg">Please wait.</div>
    <div id="actions">
      <button id="openMaps" class="btn btnPrimary" disabled>Open in Maps</button>
      <button id="refresh" class="btn btnSecondary">Refresh</button>
    </div>
  </div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function (Map, MapView, FeatureLayer) {

      const titleEl = document.getElementById("title");
      const msgEl = document.getElementById("msg");
      const openMapsBtn = document.getElementById("openMaps");
      const refreshBtn = document.getElementById("refresh");

      function setStatus(title, msg) {
        titleEl.textContent = title || "";
        msgEl.textContent = msg || "";
      }

      refreshBtn.addEventListener("click", () => location.reload());

      // ---- URLs ----
      const SURVEY_LAYER_URL =
        "https://services1.arcgis.com/MEvzxYGCHO108ZxL/arcgis/rest/services/survey123_d4f003f5be254f9bb5a8d92a281f9e13/FeatureServer/0";

      const REFERENCE_LAYER_URL =
        "https://services1.arcgis.com/MEvzxYGCHO108ZxL/ArcGIS/rest/services/New_Alignments_N211_and_N223/FeatureServer/0";

      // ---- Read params ----
      const params = new URLSearchParams(window.location.search);
      let gid = params.get("gid");
      let oid = params.get("oid");

      if (gid) {
        gid = decodeURIComponent(gid).trim()
          .replace(/^{/, "").replace(/}$/, "")
          .replace(/^'+|'+$/g, "");
      }
      const oidNum = oid ? Number(oid) : null;

      const looksLikePlaceholder = (s) => s && (s.includes("${") || s.includes("$("));

      let whereClause = null;
      if (gid && !looksLikePlaceholder(gid)) {
        whereClause = `globalid='${gid}'`;
      } else if (Number.isFinite(oidNum)) {
        whereClause = `objectid=${oidNum}`;
      }

      // ---- Map (aerial + labels) ----
      const map = new Map({ basemap: "hybrid" });

      const view = new MapView({
        container: "viewDiv",
        map,
        zoom: 4
      });

      // Reference layer (alignments)
     const referenceLayer = new FeatureLayer({
  url: REFERENCE_LAYER_URL,
  opacity: 0.9
});

// Override symbology client-side
referenceLayer.renderer = {
  type: "simple",
  symbol: {
    type: "simple-line",
    color: [255, 0, 0, 1],   // red (RGBA)
    width: 3                // points (try 2–6 for mobile)
  }
};

map.add(referenceLayer);

      // Survey layer
      const surveyLayer = new FeatureLayer({
        url: SURVEY_LAYER_URL,
        outFields: ["*"],
        opacity: 0.9
      });
      map.add(surveyLayer);

      const MAX_ATTEMPTS = 14;
      const RETRY_DELAY = 700;
      let attempt = 0;
      let highlightHandle = null;
      let lastPoint = null; // save for Open in Maps

      function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

      function enableOpenInMaps(point) {
        // point is {x,y} in Web Mercator usually; we’ll build a simple Google Maps query
        // If your layer is WGS84, it still works; Google accepts lat/long.
        // For maximum correctness, we’ll only enable if it looks like lat/long or we can infer.
        lastPoint = point;
        openMapsBtn.disabled = false;

        openMapsBtn.onclick = () => {
          // If point is in degrees (|x|<=180 and |y|<=90), treat as lon/lat
          const isLonLat = Math.abs(point.x) <= 180 && Math.abs(point.y) <= 90;

          let url;
          if (isLonLat) {
            url = `https://www.google.com/maps?q=${point.y},${point.x}`;
          } else {
            // If it's Web Mercator meters, best simple fallback is open Google Maps search by "x,y"
            // (We could project properly, but keeping this lightweight for mobile.)
            url = `https://www.google.com/maps/search/?api=1&query=${point.y},${point.x}`;
          }
          window.open(url, "_blank");
        };
      }

      view.when(async () => {
        if (!whereClause) {
          setStatus("Missing submission ID", "Please open this from the survey link (QR code).");
          return;
        }

        await surveyLayer.when();
        const layerView = await view.whenLayerView(surveyLayer);

        while (attempt < MAX_ATTEMPTS) {
          attempt++;
          setStatus("Finding your submission…", `Attempt ${attempt}/${MAX_ATTEMPTS}`);

          const res = await surveyLayer.queryFeatures({
            where: whereClause,
            returnGeometry: true,
            outFields: ["*"]
          });

          if (res.features && res.features.length > 0) {
            const feature = res.features[0];

            if (!feature.geometry) {
              setStatus("Submitted, but no location saved", "This record has no geometry to zoom to.");
              return;
            }

            await view.goTo({ target: feature.geometry, zoom: 18 });

            if (highlightHandle) highlightHandle.remove();
            highlightHandle = layerView.highlight(feature);

            // Save point for maps button
            if (feature.geometry.type === "point") {
              enableOpenInMaps(feature.geometry);
            }

            setStatus("Success", "Zoomed to your submitted point.");
            return;
          }

          await sleep(RETRY_DELAY);
        }

        setStatus("Still processing", "If you just submitted, tap Refresh once.");
      });

    });
  </script>
</body>
</html>
