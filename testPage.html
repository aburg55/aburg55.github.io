<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zoom to Survey Submission</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>
  <style>
    html, body, #viewDiv { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/FeatureLayer",
  "esri/Graphic"
], function (Map, MapView, FeatureLayer, Graphic) {

  const params = new URLSearchParams(window.location.search);
  const gid = params.get("gid");

  if (!gid) {
    alert("Missing GlobalID in URL");
    return;
  }

  const map = new Map({
    basemap: "streets-navigation-vector"
  });

  const view = new MapView({
    container: "viewDiv",
    map: map
  });

  const layer = new FeatureLayer({
    url: "https://services1.arcgis.com/MEvzxYGCHO108ZxL/arcgis/rest/services/survey123_d4f003f5be254f9bb5a8d92a281f9e13/FeatureServer",
    outFields: ["*"]
  });

  map.add(layer);

  // ðŸ”‘ CRITICAL: wait for layerView
  view.whenLayerView(layer).then((layerView) => {

    layer.queryFeatures({
      where: `GlobalID='${gid}'`,   // âš ï¸ field name matters
      returnGeometry: true,
      outFields: ["*"]
    }).then((result) => {

      if (!result.features.length) {
        alert("No feature found for GlobalID: " + gid);
        return;
      }

      const feature = result.features[0];

      // Zoom FIRST
      view.goTo({
        target: feature.geometry,
        zoom: 18
      });

      // Highlight AFTER zoom
      const highlightGraphic = new Graphic({
        geometry: feature.geometry,
        symbol: {
          type: "simple-marker",
          color: [0, 255, 255, 0.9],
          size: 18,
          outline: {
            color: "black",
            width: 2
          }
        }
      });

      view.graphics.removeAll();
      view.graphics.add(highlightGraphic);

    });

  });

});
</script>

</body>
</html>
